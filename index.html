<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="card pink">    
    <div class="card-content">
      <div class="card-icon"><img src="./assets/images/chart.png" alt="chart"></div> 
      <h2 class="card-title">Weekly Sales</h2>
      <p class="card-numb">$ 15,0000</p>
      <p class="card-bottom-text">Increased by 60%</p>      
    </div>
  </div>


  <div class="card blue">    
    <div class="card-content">
      <div class="card-icon"><img src="./assets/images/mark.png" alt="mark"></div> 
      <h2 class="card-title">Weekly Orders</h2>
      <p class="card-numb">45,6334</p>
      <p class="card-bottom-text">Decreased by 10%</p>      
    </div>
  </div>

  <div class="card green">    
    <div class="card-content">
      <div class="card-icon"><img src="./assets/images/diamond.png" alt="diamond"></div> 
      <h2 class="card-title">Visitors Online</h2>
      <p class="card-numb">95,5741</p>
      <p class="card-bottom-text">Increased by 5%</p>      
    </div>
  </div>



</body>
</html>
